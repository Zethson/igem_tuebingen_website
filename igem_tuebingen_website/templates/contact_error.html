<html>
<head>
    <title>Contact Error</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/main.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/header.css') }}"/>
    <noscript>
        <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/noscript.css') }}"/>
    </noscript>
</head>
<body class="is-preload">

<!-- Page Wrapper -->
<div id="page-wrapper">



    <!-- Header -->
    {% include 'header.html' %}

    <!-- Wrapper -->
    <section id="wrapper">
        <header>
            <div class="inner">
                <h2>Failed to contact us!</h2>
                <p>Please try again with a valid e-mail address.</p>
            </div>
        </header>

        <!-- Content -->
        <div class="wrapper">
            <div class="inner">

                <h1 class="major">There was an error when trying to send your message!</h1>
                <span class="image fit"><img src="{{ url_for('static', filename='images/subsite_icons/error.jpg') }}" alt=""/></span>
                <p>Please ensure that you've entered a valid email address!</p>
                <ul class="actions">
                    <li><a href="{{ url_for('index') }}" class="button">Return to main page</a></li>
                </ul>

            </div>
        </div>

    </section>

    <!-- Footer -->
    {% include 'footer.html' %}

</div>

<!-- Scripts -->
<script src="{{ url_for('static', filename='assets/js/jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='assets/js/jquery.scrollex.min.js') }}"></script>
<script src="{{ url_for('static', filename='assets/js/browser.min.js') }}"></script>
<script src="{{ url_for('static', filename='assets/js/breakpoints.min.js') }}"></script>
<script src="{{ url_for('static', filename='assets/js/util.js') }}"></script>
<script src="{{ url_for('static', filename='assets/js/spam.js') }}"></script>
<script src="{{ url_for('static', filename='assets/js/main.js') }}"></script>

</body>
</html>
